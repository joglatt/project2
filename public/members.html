<!DOCTYPE html>
<html lang="en">

<head>
  <title>Workout Wizard</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/memberstyle.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/logout">
          Logout
        </a>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h2>User Interface
          <span class="member-name"></span>
        </h2>
      </div>
      
        <div class="col-lg-4" id="box1">
          <form class="workout">
            <div class="form-group">
              <label for="wtype" type="wtype">Workout Type</label>
              <select name="wtype" id="wtype" type="wtype">
                <option type="wtype" value="cardio">Cardio</option>
                <option type="wtype" value="resistance">Resistance</option>
              </select>
            </div>
            <div class="form-group">
              <label for="duration">Duration</label>
              <input type="duration" class="form-control" id="duration" placeholder="Duration">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
        <div class="col-lg-4" id="box2">
          <form class="update">
            <div class="form-group">
              <label for="weight">Update Your Weight</label>
              <input type="weight" class="form-control" id="weight" placeholder="Update Weight">
            </div>
            <button type="submit" id="update" class="btn btn-default">Update</button>
          </form>

        </div>
        
    </div>
    

      <!-- Guessing we can probably add a button that would initiate this chart -->
      <div class="row">
        <div class="chart1" id="workoutDurationChart"></div>
      </div>
      <div class="row" id="Table">
        <div class="col-lg-12">
          <div class="col-lg-3"></div>
          <div class="col-lg-6 centered" id="workoutTable"></div>
          <div class="col-lg-3"></div>
        </div>
      </div>


      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script type="text/javascript" src="js/members.js"></script>
      <script src="https://code.highcharts.com/highcharts.js"></script>
      <script src="https://code.highcharts.com/modules/exporting.js"></script>
      <script src="https://code.highcharts.com/modules/export-data.js"></script>
      <!-- <script type="text/javascript" src="js/charts.js"></script> -->

</body>

</html>
