<!DOCTYPE html>
<html lang="en">

<head>
  <title>Workout Wizard Sign Up</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Sign Up Form</h2>
        <form class="signup">
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            <span class="msg"></span>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <br>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <!-- <div class="form-group">
            <label for="exampleInputSex">Sex</label>
            <input type="sex" class="form-control" id="sex-input" placeholder="Sex">
          </div> -->
          <h3>Enter your stats:</h3>
          <h4>Height</h4>

          <row>
            <div class="form-group">
              <div class="column left">
                <label for="sex" type="sex">Sex</label>
                <select name="sex" id="sex" type="sex">
                  <option type="sex" value="Male">Male</option>
                  <option type="sex" value="Female">Female</option>
                </select>
              </div>
            </div>
            <!-- <div class="form-group">
            <label for="exampleInputHeight">Height</label>
            <input type="height" class="form-control" id="height-input" placeholder="Height">
          </div>
         -->
            <div class="form-group">
              <div class="column middle">
                <label for="ft" type="ft">Feet</label>
                <select name="ft" id="ft" type="ft">
                  <option type="ft" value="3">3</option>
                  <option type="ft" value="4">4</option>
                  <option type="ft" value="5">5</option>
                  <option type="ft" value="6">6</option>
                  <option type="ft" value="7">7</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <div class="column right">
                <label for="in" type="in">Inches</label>
                <select name="in" id="in" type="in">
                  <option type="in" value="0">0</option>
                  <option type="in" value="1">1</option>
                  <option type="in" value="2">2</option>
                  <option type="in" value="3">3</option>
                  <option type="in" value="4">4</option>
                  <option type="in" value="5">5</option>
                  <option type="in" value="6">6</option>
                  <option type="in" value="7">7</option>
                  <option type="in" value="8">8</option>
                  <option type="in" value="9">9</option>
                  <option type="in" value="10">10</option>
                  <option type="in" value="11">11</option>
                </select>
              </div>
            </div>
          </row>
          <div>
            <br>
            <br>
            <br>
          </div>
          <div class="form-group">

            <label for="exampleInputWeight">Weight</label>
            <input type="weight" class="form-control" id="weight-input" placeholder="Weight">
          </div>
          <br>
          <button type="submit" class="btn btn-default">Sign Up</button>
        </form>
        <br>
        <p>Or log in
          <a href="/login">here</a>
        </p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/util.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
